<!DOCTYPE html>
<html>
	
	<head>
		<title>To Do List</title>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/estilos.css"/>
	</head>

	<body>

		<div class="encabezado">

		</div>

		<div class="entrada container">
			<div class="row">
				<div class="input-field col s12 m10">

	        	</div>

	        <button class="waves-effect waves-light btn col s12 m2" id="boton">
	        	Agregar
	    	</button>

	    	</div>
    	</div>

		<div class="Lista container">

			<div class="row" id="titulo_Lista">

				<p class="tarea col s12 m11">
					ToDo List by IronBit
				</p>

				<p class="icono col s12 m1">
					<img src="images/recycle-bin.svg" id="icono_Recycle">
				</p>

			</div>

	    </div>

		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/funciones.js"></script>
